<!DOCTYPE html> 
<html lang="en" ng-app="myApp">
    <head> 
        <meta charset="UTF-8"> 
        <title>Title</title>         
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet"> 
        <!-- Custom styles for this template -->         
        <!--<link href="stylesheets/jumbotron.css" rel="stylesheet">-->         
        <link href="https://fonts.googleapis.com/css?family=Lobster|Sedgwick+Ave|Noto+Serif|Oxygen:300|Bitter|PT+Sans:400i" rel="stylesheet"> 
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>     
    <body> 
        <div class="container" id="main-container" ng-controller="MyCtrl as ctrl">
            <div class="row text-center" id="wf-head-row">
                <h2 id="wf-head-text">Flickr Searcher</h2>
<!--                <span>inputForm.$valid! {{inputForm.$valid}}</span><br>
                <span>inputForm.$submitted! {{inputForm.$submitted}}</span><br>
                <span>ctrl.searchTag = {{ctrl.searchTag}}</span><br>
                <span>ctrl.inprogress   = {{ctrl.inprogress}}</span><br>
                <span>ctrl.error   = {{ctrl.error}}</span><br>
                <span>ctrl.result = {{ctrl.result}}</span><br>
                <span>ctrl.resultCnt     = {{ctrl.resultCnt}}</span><br>-->
                <!--<span>ctrl.photos     = {{ctrl.photos}}</span><br>-->

            </div>
            <div class="row text-center" id="form-sec">
                <form class="form-inline" id="form-calc" name="inputForm" novalidate ng-submit="ctrl.submit(inputForm)">
                    <!--<div class="col-sm-2"></div>-->
                    <div class="col-sm-12" id="input-div">
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="ctrl.searchTag" id="searchTag" name="searchTag" placeholder="Enter a Tag to Search for" required ng-pattern="/^[a-zA-Z0-9 ]*$/" ng-minlength="5">
                            <div ng-if="inputForm.$submitted" ng-messages="inputForm.fname.$error">
                                <span class="error" ng-message="required">Field is required!</span>
                                <span class="error" ng-message="minlength">Minimum 5 characters expected</span>
                                <span class="error" ng-message="pattern">Only Alpha-Numeric Characters allowed!!</span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-default" id="btn-submit" ng->Search</button>
                    </div>
                    <!--<div class="col-sm-2" </div>-->
                </form>
                <!--<div class="row" id="in-progress" ng-if="ctrl.inprogress===true">-->
                    <span id="in-progress-text" ng-if="ctrl.inprogress===true">Searching Instagram for photos tagged with "{{ctrl.searchTag}}"</span>
                <!--</div>-->
                <!--<div class="row" id="error" ng-if="ctrl.error===true">-->
                    <span id="error-text" ng-if="ctrl.error===true">Something went wrong.</span>
                <!--</div>-->
                <!--<div class="row" id="completed" ng-if="ctrl.result===true">-->
                    <span id="completed-text" ng-if="ctrl.result===true">We found {{ctrl.resultCnt}} for "{{ctrl.searchTagSaved}}"</span>

                    <span id="completed-nores-text" ng-if="ctrl.noresult===true">We found nothing for "{{ctrl.searchTagSaved}}"</span>
                <!--</div>-->
            </div>
            <div class="row text-center" ng-if="ctrl.result===true" id="img-row">
                <div ng-repeat="photo in ctrl.photos track by $index">
                    <!--{{$index}}-->
                    <div class="col-lg-4 text-center" id="img-col">
                    <img ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}.jpg" height="400px" width="400px"/>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-messages.min.js"></script>
        <script src="myApp.js"></script>
    </body>     
</html>
